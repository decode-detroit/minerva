[package]
name = "minerva"
version = "0.9.9"
authors = ["Patton Doyle <patton@DecodeDetroit.com>"]
description = "Interactive Show Control Software"
license = "GPL-3.0-or-later"
edition="2021"

[profile.release]
lto = true

[dependencies]
failure = "0.1"
chrono = { version = "0.4", features = ["serde"] }
fnv = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"
serde_json = "1.0"
redis = "0.21"
serial = "0.4"
byteorder = "1.4"
zmq = { version = "0.9", optional = true }
tokio = { version = "1.11", features = ["macros", "process", "rt-multi-thread", "time"] }
warp = "0.3"
async-stream = "0.3"
futures-util = "0.3"
tracing = "0.1"
tracing-subscriber = "0.3"
reqwest = { version = "0.11", features = ["blocking", "json"], optional = true }

[features]
no_can_limit = []
example_configs = []
zmq-comm = ["zmq"]
media-out = ["reqwest"]
