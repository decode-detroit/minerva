[package]
name = "minerva"
version = "0.9.0"
authors = ["Patton Doyle <patton@DecodeDetroit.com>"]
description = "Interactive Show Control Software"
license = "GPL-3.0-or-later"
edition="2018"

[profile.release]
lto = true

[dependencies]
failure = "0.1.5"
time = "0.1"
fnv = "1.0.6"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.7"
gdk = "^0"
gdk-pixbuf = "^0"
glib = "^0"
cairo-rs = "^0"
redis = "0.10.0"
serial = "0.4.0"
byteorder = "1"
zmq = { version = "0.9", optional = true }
gstreamer = { version = "^0", optional = true }
gstreamer-video =  { version = "^0", optional = true }
tokio = { version = "0.2", features = ["macros"] }
warp = "0.2"

[dependencies.gtk]
version = "0.9.0"
features = ["v3_16"]

[dependencies.gio]
version = ""
features = ["v2_44"]

[features]
no_can_limit = []
example_configs = []
zmq-comm = ["zmq"]
media-out = ["gstreamer", "gstreamer-video"]

