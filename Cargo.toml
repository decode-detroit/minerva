[package]
name = "minerva"
version = "0.6.1"
authors = ["Patton Doyle <patton@DecodeDetroit.com>"]
description = "Program And Synchronize Your Internet Of Things In One Step."
license = "GPL-3.0-or-later"
edition="2018"

[profile.release]
lto = true

[dependencies]
failure = "0.1.5"
time = "0.1"
fnv = "1.0.6"
serde = "1.0"
serde_yaml = "0.7"
serde_derive = "1.0"
gio = "^0"
gdk = "^0"
gdk-pixbuf = "^0"
cairo-rs = "^0"
redis = "0.8.0"
serial = "0.4.0"
byteorder = "1"
zmq = "0.8"

[dependencies.gtk]
version = "0.4.0"
features = ["v3_10"]

[features]
no_can_limit = []
example_configs = []

