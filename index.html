<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Interface | Minerva</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <script>
    async function updateText() {
        let data = {
            id: 101,
        };
        
        document.getElementById("info").innerHTML = `Waiting ...`;
        const response = await fetch('/triggerEvent', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        });
        const result = await response.json(); //extract JSON from the http response
        console.log(result);
        if (result.Generic.is_valid) {
            document.getElementById("info").innerHTML = `Event success!`;
        }
    }
    </script>
</head>
<body>
<div id="contentBox">
    <button onclick="updateText()">Test Button</button><br><br>
    <div id="info">Press the button.<br>
</div>
</body>
</html>
