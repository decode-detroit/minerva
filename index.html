<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Interface | Minerva</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <script>
    async function updateText() {
        let event_delay = {
            id: 101,
            secs: 3,
            nanos: 0
        };
        
        document.getElementById("info").innerHTML = `Waiting ...`;
        const response = await fetch(`/cueEvent`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(event_delay),
        });
        const json = await response.json(); //extract JSON from the http response
        console.log(json);
        document.getElementById("info").innerHTML = `Got Id: ${json.generic.message}<br><br>`;
    }
    async function closeProgram() {
        document.getElementById("info").innerHTML = `Waiting ...`;
        const response = await fetch(`/close`, {
            method: 'POST',
        });
        const json = await response.json(); //extract JSON from the http response
        console.log(json);
        document.getElementById("info").innerHTML = `Program Closed<br><br>`;
    }
    </script>
</head>
<body>
<div id="contentBox">
    <button onclick="updateText()">Test Button</button>
    <div id="info">Press the button.<br>
    <button onclick="closeProgram()">Close Program</button>
</div>
</body>
</html>
